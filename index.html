<!doctype html>
<html lang="ru">
<head>
   <title>Адресная книга</title>
   <!-- Загружаем CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="/static/style.css" rel="stylesheet">
</head>
<body>
   <div class="container" role="main" id="agreement">
      <h1>Адресная книга</h1>
      <div class="row">
         <!-- Фрейм со списком котнактов-->
         <div class="row">
            <div class="col-lg-9" id="employee_list">
               Ожидание загрузки списка котнактов
            </div>

            <!-- Фрейм с формами-->
            <div class="col-lg-3">
               <div class="employee_form" style="display: none">
                  <h3>Контакт</h3>
                  <!-- Создаём форму -->
                  <form> 
                     <input type='hidden' id="id" value=''>
                     <!-- Фамилия -->
                     <div class="mb-3">
                        <label for="f" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="f">
                     </div>
                     <!-- Имя -->
                     <div class="mb-3">
                        <label for="i" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="i">
                     </div>
                     <!-- Phone -->
                     <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="+7 (xxx) xxx xx xx">
                     </div>
                     <!-- Email -->
                     <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="name@example.com">
                     </div>
                     <!-- Выпадающий список -->
                     <div class="mb-3">
                        <label for="c_name" class="form-label">Выберете компанию</label>
                        <select id="c_name" name="name" required="required">
                         </select>
                         <!-- <div class="btn btn btn-secondary" id="show_company">Показать все компании</div> -->
                     </div>
                     <!-- Должность -->
                     <div class="mb-3">
                        <label for="position" class="form-label">Должность</label>
                        <input type="text" class="form-control" id="position">
                     </div>
                     <!-- Кнопка сохранить -->
                     <div class="btn btn-primary" id="save_employee">Сохранить</div>
                  </form>
               </div>
            </div>
         </div>
            
   <!-- Загружаем JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="/static/main.js"></script>
</body>
</html>
