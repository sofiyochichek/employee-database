<!doctype html>
<html lang="ru">
<head>
   <title>Адресная книга</title>
   <!-- Загружаем CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="/static/style.css" rel="stylesheet">
</head>
<body>
   <div class="container" role="main" id="agreement">
      <h1>Адресная книга</h1>
      <div class="row">
         <!-- Фрейм со списком котнактов-->
         <div class="row">
            <div class="col-lg-7" id="company_list">
               Ожидание загрузки списка котнактов
            </div>

            <!-- Фрейм с формами-->
            <div class="col-lg-5">
               <div class="company_form" style="display: none">
                  <h3>Контакт</h3>
                  <!-- Создаём форму -->
                  <form> 
                     <input type='hidden' id="id" value=''>
                     <!-- Название компании -->
                     <div class="mb-3">
                        <label for="name" class="form-label">Название компании</label>
                        <input type="text" class="form-control" id="name">
                     </div>
                     <!-- Phone -->
                     <div class="mb-3">
                        <label for="phone" class="form-label">Контактный телефон</label>
                        <input type="text" class="form-control" id="phone" placeholder="+7 (xxx) xxx xx xx">
                     </div>
                     <!-- Выпадающий список -->
                     <div class="mb-3">
                        <label for="s_name" class="form-label">Выберете cферу</label>
                        <select id="s_name" name="name" required="required"></select>
                     </div>
                     <!-- Кнопки -->
                     <div class="btn btn-primary" id="save_company">Сохранить</div>
                  </form>
               </div>
            </div>
         </div>
            
   <!-- Загружаем JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="/static/main.js"></script>
</body>
</html>
